name: build-test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Build simple
        run: cargo build
      - name: Run tests
        run: cargo test-all
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo lint
